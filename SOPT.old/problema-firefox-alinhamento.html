    <style type="text/css">
        .bloco {
            border: 1px solid black;
        }

            .bloco div:first-child {
                color: red;
            }

            .bloco div:nth-child(2) {
                color: green;
            }

            .bloco div:nth-last-child(2) {
                color: orange;
            }

            .bloco div:last-child {
                color: blue;
            }

            .bloco div:only-child {
                color: gray;
            }
    </style>
</head>

        <label style="">Observação</label>
