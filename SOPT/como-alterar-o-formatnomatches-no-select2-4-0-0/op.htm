<DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="/libs/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="/libs/select2.full-4.0.0-rc.2.js"></script>
    <script type="text/javascript" src="/libs/bootstrap-3.2.0.min.js"></script>
    <script type="text/javascript" src="/libs/prettify.min.js"></script>
    <link href="/libs/bootstrap-3.2.0.min.css" type="text/css" rel="stylesheet" />
    <link href="/libs/select2.min.css" type="text/css" rel="stylesheet" />
    <link href="/libs/font-awesome-4.2.0.min.css" type="text/css" rel="stylesheet" />
    <link href="/libs/prettify.css" type="text/css" rel="stylesheet" />

    <script type="text/javascript">
        $(function() {
            var id_categoria = $('#id_categoria')
            .select2(
                {
                    placeholder:'Selecione',
                    minimumInputLength: 2,
                    language: $.extend(
                        {},
                        $.fn.select2.defaults.defaults.language,
                        {
                            noResults: function() {
                                var term = id_categoria
                                    .data('select2')
                                    .$dropdown.find("input[type='search']")
                                    .val();

                                return "Nenhum resultado. Adicionar " + term + "?";
                            }
                        })
                }
            );
        });
    </script>
</head>
<body>
    <select class="js-example-responsive" id="id_categoria" style="width: 50%">
    </select>
</body>
</html>
