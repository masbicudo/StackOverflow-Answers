<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="/libs/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="/libs/jquery.validate-1.13.1.js"></script>
    <link href="/libs/bootstrap-3.2.0.min.css" type="text/css" rel="stylesheet" />

    <script type="text/javascript">
        $(function() {
        
            $("#input_file").change( function(event) {
                var tmppath = URL.createObjectURL(event.target.files[0]);

                $("img").attr('src',tmppath);

            });
            
        });
    </script>
</head>
<body>
    <form id="my_form">
        <input id="input_file" name="input_file" type="file" />
        <img src="" />
    </form>
</body>
</html>
